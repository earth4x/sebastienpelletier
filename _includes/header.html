<header class="main-header">

    <main class="wrapper flex align-center">

        <a class="main-header__img" href="/" title="Go back to Home">

            <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                <path class="ellipse" d="M100,12a88,88,0,1,1-88,88,88.1,88.1,0,0,1,88-88m0-12A100,100,0,1,0,200,100,100,100,0,0,0,100,0Z"/>
                <g id="left" class="letters"><path d="M48.3,100.2v.4l29.7,12.5v16.7L32.5,107.3V93.1L77.9,70.8V87.4Z"/></g>
                <g id="middle" class="letters"><path d="M95.4,138.9h-10l21.1-77.2h10.1Z"/></g>
                <g id="right" class="letters"><path d="M152.5,100.3V100l-30-12.7V70.8l45.8,22.4v14.2l-45.8,22.5V113.2Z"/></g>
            </svg>

        </a>

        <section class="main-header__content hide-xxs" flex>
            <h1 class="main-header__title">Sebastien Pelletier</h1>
            <p class="main-header__bio">Technical Team Lead <a href="http://www.ibwave.com" target="_blank" title="iBwave Solutions">@iBwave</a> <br><span class="hide-xs">Blogging about Javascript, HTML5 & UI Design</span></p>
        </section>

        <section class="flex justify-end main-header__links">
            <a href="https://twitter.com/sebastpelletier" target="_blank" class="main-header__link" title="Twitter">
                <svg class="icon"><use xlink:href="{{site.baseurl}}/img/sprite.svg#icon-twitter"></use></svg>
            </a>
            <a href="https://github.com/sebpelletier" target="_blank" class="main-header__link" title="GitHub">
                <svg class="icon"><use xlink:href="{{site.baseurl}}/img/sprite.svg#icon-github"></use></svg>
            </a>
            <a href="https://ca.linkedin.com/in/pelletiersebastien" target="_blank" class="main-header__link" title="LinkedIn">
                <svg class="icon"><use xlink:href="{{site.baseurl}}/img/sprite.svg#icon-linkedin"></use></svg>
            </a>
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="main-header__link" title="RSS">
                <svg class="icon"><use xlink:href="{{site.baseurl}}/img/sprite.svg#icon-rss"></use></svg>
            </a>
        </section>

    </main>


    <nav class="primary-nav">
        <div class="wrapper flex">
            <a href="/" title="All Posts" class="primary-nav__link">All Posts</a>
            {% for category in site.categories %}
                <a href="/{{ category | first }}" title="{{ category | first }}" class="primary-nav__link">{{ category | first }}</a>
            {% endfor %}
            <a href="/about" title="About" class="primary-nav__link">About</a>
            <a href="/contact" title="Contact" class="primary-nav__link">Contact</a>
        </div>
    </nav>

</header>
