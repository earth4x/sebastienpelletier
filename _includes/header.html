<header class="main-header">

    <main class="wrapper flex">

        <a class="main-header__img" href="" title="Go back to Home">
            <img src="{{ site.baseurl }}/img/PhotoSmall.png" alt="seb" />
        </a>

        <section class="main-header__content" flex>
            <h1 class="main-header__title">Sebastien Pelletier</h1>
            <p class="main-header__bio">Hi, I'm the description</p>

            <i class="icon ion-social-twitter"></i> <i class="icon ion-social-github"></i> <i class="icon ion-social-linkedin"></i> <i class="icon ion-social-rss"></i>
        </section>

    </main>

</header>

<nav class="primary-nav">
    <div class="wrapper">
        <a href="/" title="All Posts" class="primary-nav__link">All Posts</a>
        {% for category in site.categories %}
            <a href="/category/{{ category | first }}" title="{{ category | first }}" class="primary-nav__link">{{ category | first }}</a>
        {% endfor %}
        <a href="/about" title="About" class="primary-nav__link">About</a>
        <a href="/contact" title="Contact" class="primary-nav__link">Contact</a>
    </div>
</nav>
