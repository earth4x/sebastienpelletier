---
layout: default
---



<h1 class="page-heading">All Posts</h1>

{% for post in site.posts %}
    <article class="post">

        <h2 class="post__title"><a class="post__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h2>

        <span class="post__meta">Posted on {{ post.date | date: "%B %-d, %Y" }}</span>

        <p class="post__content">{{ post.content | strip_html | truncatewords: 30 }}</p>

    </article>
{% endfor %}
