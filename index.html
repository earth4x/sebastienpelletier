---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

{% for post in site.posts %}
  <article class="post">
    <span class="post__meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h2>
      <a class="post__link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a>
    </h2>

    <p class="post__content">
        {{ post.content | strip_html | truncatewords: 30 }}
    </p>

    <a href="{{ post.url | prepend: site.baseurl }}" title="Read {{ post.title }}">
        Read more
    </a>
</article>
{% endfor %}


</div>
